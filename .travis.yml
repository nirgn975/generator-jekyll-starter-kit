sudo: false
language: node_js
node_js:
  - v10
  - v8
  - v6

before_install:
  - npm install -g npm@latest codecov

install:
  - npm install

script:
  - npm run test

after_script:
  - npm run coverage
  - codecov

deploy:
  provider: npm
  email: nir@galon.io
  api_key: $NPM_TOKEN
  on:
    tags: true
