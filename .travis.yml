sudo: false
language: node_js
node_js:
  - v12
  - v10
  - v8

before_install:
  - npm install -g npm@latest codecov

install:
  - npm install

script:
  - npm run prepublishOnly
  - npm run pretest
  - npm run precommit
  - npm run test

after_script:
  - codecov

deploy:
  provider: npm
  email: nir@galon.io
  api_key: $NPM_TOKEN
  on:
    tags: true
